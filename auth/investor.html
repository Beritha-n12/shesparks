<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Login/Signup</title>
  <link rel="stylesheet" href="investor.css">
  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-N0N9uUAR6IZmUN+1gRyL4w5X8qVnsbxBiSmuX/zkfDdd4HlpeH2vE6lQkPRtCLeKfTmN/q4HzdE27smk4ha6CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>SheSparks Hub</h1>
  </header>

  <main>
    <!-- Investor Login -->
    <section id="investor-login">
      <h2>Login</h2>
      <form id="investor-login-form">
        <input type="email" placeholder="Email" required>
        <div class="password-field">
          <input type="password" id="password-input" placeholder="Password" required>
          <span class="eye"><i class="fas fa-eye"></i></span> <!-- Eye icon -->
        </div>
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Investor Signup -->
    <section id="investor-signup">
      <h2>Sign Up</h2>
      <form id="investor-signup-form">
        <input type="text" placeholder="Organization Name" required>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <div class="password-field">
          <input type="password" id="password-input-signup" placeholder="Password" required>
          <span class="eye"><i class="fas fa-eye"></i></span> <!-- Eye icon -->
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>
  <script src="autho.js"></script>
</body>
</html>
