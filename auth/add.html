<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Project Form</title>
  <link rel="stylesheet" href="add.css">
</head>
<body>

<h1>Add Project</h1>

<form id="add-project-form">
    <input type="text" id="project-name" placeholder="Project Name" required>
    <input type="text" placeholder="Owner Name" required>
    <input type="text" placeholder="Email" required>
    <textarea id="project-description" placeholder="Project Description" required></textarea>
    <input type="text" id="project-category" placeholder="Project Category" required>
    <button type="button" id="add-project-button">Add Project</button>
</form>

<script src="add.js"></script>
</body>
</html>
